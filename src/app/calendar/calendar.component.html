<div class="calendar">
  <ul class="week-days">
    <li *ngFor="let weekDay of weekDays"
        class="week-day">
      <span class="label">{{weekDay}}</span>
    </li>
  </ul>

  <ul class="month-days">
    <app-day *ngFor="let date of calendar"
             [day]="date.day"
             [date]="date.date"
             [class.selected]="isSelected(date.date)"
             (click)="setSelected(date.date)">
    </app-day>
  </ul>
</div>
