<div class="container">
  <div class="calendar">
    <header class="month">
      <span class="arrow prev" (click)="slide('subtract')"></span>
      <span>{{calendar.currentMonth.monthText}}</span>
      <span class="arrow next" (click)="slide('add')"></span>
    </header>

    <ul class="week-days">
      <li *ngFor="let weekDay of weekDays"
          class="week-day">
        <span class="label">{{weekDay}}</span>
      </li>
    </ul>

    <ul class="month-days">
      <app-day *ngFor="let date of calendar.fullMonth"
               [date]="date"
               [class.selected]="selectedDate.fullDate === date.fullDate"
               (click)="selectedDate = date">
      </app-day>
    </ul>
  </div>

  <app-day-detail [date]="selectedDate"></app-day-detail>
</div>
